<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal Method</title>
</head>
<body>
    <h3>Template Literal Method</h3>
<script>
    let name="sonu kushwah";
    console.log(`${name}`.startsWith('s'));
    console.log(`${name}`.endsWith('h'));
    console.log(`${name}`.includes('onu'));
    console.log(`${name}`.repeat(10));
</script>    
</body>
</html>
